<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      font-family: Georgia;
      text-decoration: underline;
      text-decoration-color: aqua;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    
    .form-group .error-message {
      color: red;
      font-size: 14px;
    }
    
    .form-group input[type="submit"] {
      background-color: plum;
      color: white;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    @media screen and (max-width: 480px) {
      .form-group input,
      .form-group textarea {
        width: 100%;
      }
    }
    h4{
      text-align: center;
      font-size: small;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Let's level up your brand together</h1>
    <h4>You can reach us anytime via hi@yahoo.com</h4>
    <form id="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@company.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>
      </div>
      <div class="form-group">
        <label for="message">How Can We Help?</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us a little about the project" required></textarea>
      </div>
      <div class="form-group">
        <label for="services">Services</label><br>
        <input type="radio" id="services" value="Website Design">Website Design</input>
        <input type="radio" id="services" value="UX Design">UX Design</input>
        <input type="radio" id="services" value="User Research">User Research</input>
        <input type="radio" id="services" value="Content Creation">Content Creation</input>
        <input type="radio" id="services" value="Strategy & Consulting">Strategy & Consulting</input>
        <input type="radio" id="services" value="Other">Other</input>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Message">
      </div>
    </form>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var form = event.target;
      var data = new FormData(form);

      fetch('http://formz.in/api/task', {
        method: 'POST',
        headers: {
          'Content-Type': 'form urlencoded'
        },
        body: new URLSearchParams(data)
      })
      .then(function(response) {
        if (response.status === 201) {
          alert('Message sent successfully!');
          form.reset();
        } else if (response.status === 400) {
          alert('Error: Unable to send message.');
        }
      })
      .catch(function(error) {
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
